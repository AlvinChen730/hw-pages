<script id="myVertexShader" type="x-shader/x-vertex">
	varying vec2 vUv;
	void main() {
		gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0);
		vUv = uv;
	}
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
	uniform sampler2D texture;
  uniform float fade;
	varying vec2 vUv;
vec3 rgb2hsv(vec3 c)
{
    vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
    vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

    float d = q.x - min(q.w, q.y);
    float e = 1.0e-10;
    return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
}

vec3 hsv2rgb(vec3 c)
{
    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
}	
	void main() {
		vec4 color = texture2D (texture, vUv);
    vec3 hsv = rgb2hsv (color.rgb);
    hsv.y = fade;
    vec3 rgb = hsv2rgb (hsv.xyz);
		gl_FragColor = vec4 (rgb, 1.0);
	}
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
    varying vec3 eyelightdir;
    varying vec3 eyenormal;
    varying vec4 eyepos;
    vec3 cool=vec3(0.1,1.0,0.6),warm=vec3(0.6,0.1,1.0),kdiffuse=vec3(0.3,0.3,0.3);
    float a=0.7,b=0.5;
    varying float transparent;
    void main() {

        float intensity = dot (normalize (eyenormal), normalize (eyelightdir));    
        vec3 cdiff =cool+a*kdiffuse;
        vec3 wdiff =warm+b*kdiffuse;
        vec3 final=((1.0+intensity)/2.0)*cdiff+(1.0-(1.0+intensity)/2.0)*wdiff;
        vec3 h = normalize(-normalize (eyepos.xyz) + normalize (eyelightdir));
        float shininess = 40.;    
        vec3 specular = pow (dot (eyenormal, h), shininess) *vec3 (1,0,0);
        gl_FragColor = vec4(final+specular, transparent);
        
    }
</script>
<script>
var scene, renderer, camera, camera2, controls;
var pointLight;
var rttmaterial, quad;
var angle = 0.04;
var fade;

init();
animate();

function init() {
  rtTexture = new THREE.WebGLRenderTarget(
    1920, 1080, {
      minFilter: THREE.LinearFilter,
      magFilter: THREE.NearestFilter,
      format: THREE.RGBFormat
    }
  );

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  renderer.setClearColor(0x888888);
  renderer.autoClear = false;

  camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 10000);
  camera.position.y = 100;
  camera.position.z = 300;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

 	camera2 = camera.clone();

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  sceneRTT = new THREE.Scene();
  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(0, 300, 200);
  sceneRTT.add(pointLight);
	
  point = new THREE.Object3D();
  point2 = new THREE.Object3D();
  point3 = new THREE.Object3D();
  ball1 = new THREE.Mesh(new THREE.SphereGeometry(5, 32, 32),
    new THREE.MeshLambertMaterial({
      color: 0xff00ff
    }));
  ballc = new THREE.Mesh(new THREE.SphereGeometry(5, 32, 32),
    new THREE.MeshLambertMaterial({
      color: 0x009100
  }));
  ballc2 = new THREE.Mesh(new THREE.SphereGeometry(5, 32, 32),
    new THREE.MeshLambertMaterial({
      color: 0x977C00
  }));
  ball1.position.set(0,0,60)
  ball2 = ball1.clone();
  ball2.position.set(0,0,-60)
  ball3 = ballc2.clone();
  ball3.position.set(50,0,0)
  ball4 = ballc2.clone();
  ball4.position.set(-50,0,0)
  ball5 = ballc.clone();
  ball5.position.set(0,40,0)
  ball6 = ballc.clone();
  ball6.position.set(0,-40,0)
  point.add(ball1);
  point.add(ball2);
  point3.add(ball3);
  point3.add(ball4);
  point2.add(ball5);
  point2.add(ball6);
	sceneRTT.add(point);
  sceneRTT.add(point2);
	sceneRTT.add(point3);
	
  sceneC = new THREE.Scene();
  pointLight1 = new THREE.PointLight(0xffffff);
  pointLight1.position.set(0, 300, 200);
  sceneC.add(pointLight1);

  center = new THREE.Mesh(new THREE.SphereGeometry(20, 32, 32),
    new THREE.MeshLambertMaterial({
      color: 0x005AB5
    }));
  sceneC.add(center);

  sceneM = new THREE.Scene();
  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(0, 300, 200);
  sceneM.add(pointLight);
	pointb1 = new THREE.Object3D();
  pointb2 = new THREE.Object3D();
  pointb3 = new THREE.Object3D();
  block1 = new THREE.Mesh(new THREE.SphereGeometry(6, 32, 32), new THREE.MeshLambertMaterial({
    colorWrite: false
  }));

  block2 = block1.clone();
  block2.position.set(0,0,-65);
  block3 = block1.clone();
  block3.position.set(50,0,0);
  block4 = block1.clone();
  block3.position.set(-50,0,0);
  block5 = block1.clone();
  block5.position.set(0,45,0);
  block6 = block1.clone();
  block6.position.set(0,-45,0);

  pointb1.add(block1);
  pointb1.add(block2);
  pointb3.add(block3);
  pointb3.add(block4);
  pointb2.add(block5);
  pointb2.add(block6);
  sceneM.add(pointb1);
  sceneM.add(pointb2);
  sceneM.add(pointb3);

  scene = new THREE.Scene();
  rttmaterial = new THREE.ShaderMaterial({
    uniforms: {
      texture: {
        type: "t",
        value: rtTexture
      },
      fade: {
        type: "f",
        value: 0.5
      }
    },
    vertexShader: document.getElementById('myVertexShader').textContent,
    fragmentShader: document.getElementById('myFragmentShader').textContent
  });
  rttmaterial.side = THREE.DoubleSide;
  rttmaterial.depthWrite = false;

  fade = {
    fade: 0.0
  }
  var gui = new dat.GUI();
  gui.add(fade, 'fade', 0.0, 5.0);

	var plane = new THREE.PlaneGeometry(500, 350);
  quad = new THREE.Mesh(plane, rttmaterial);
  scene.add(quad);
 
}

window.onresize = function() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  point.rotation.y+=angle;
  point2.rotation.x+=angle;
  point3.rotation.z+=angle;
  pointb1.rotation.y +=angle;
  pointb2.rotation.x +=angle;
  pointb3.rotation.z +=angle;
  rttmaterial.uniforms.fade.value = (5.0 - fade.fade) / 5.0;
  requestAnimationFrame(animate);
  renderer.clear();

  renderer.setClearColor(0x3D7878);
  renderer.render(sceneRTT, camera, rtTexture, true);

  renderer.setClearColor(0x008888);
  renderer.render(scene, camera2);

  renderer.setClearColor(0x888888);
  renderer.render(sceneM, camera);
  renderer.render(sceneC, camera);
}
</script>
